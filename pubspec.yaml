version: 0.1.5
repository: https://github.com/csells/dart_acp
homepage: https://github.com/csells/dart_acp

environment:
  sdk: ^3.9.0

dependencies:
  args: ^2.5.0
  json_rpc_2: ^4.0.0
  logging: ^1.3.0
  mcp_dart:
    git:
      url: git@github.com:pieces-app/mcp_dart
      tag_pattern: v{{version}}
    version: ^1.2.2
  meta: ^1.16.0
  mime: ^2.0.0
  path: ^1.9.1
  stream_channel: ^2.1.4

dev_dependencies:
  all_lint_rules_community: ^0.0.43
  lints: ^6.0.0
  test: ^1.25.6
